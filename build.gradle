apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'application'

repositories {
	mavenCentral()
	maven { url "http://repo.springsource.org/libs-snapshot" }
	maven { url "http://spring-roo-repository.springsource.org/release" }
}

configurations {
	all*.exclude group: 'commons-logging', module: 'commons-logging'
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:1.8.9'
	compile 'org.springframework.shell:spring-shell:1.0.0.RELEASE'
	compile 'org.codehaus.groovy:http-builder:0.4.1'
	compile group: 'ch.qos.logback',name: 'logback-classic',version: '1.0.9'
	compile group: 'org.slf4j',name: 'jcl-over-slf4j',version: '1.7.5'
	compile group: 'org.slf4j',name: 'jul-to-slf4j',version: '1.7.5'
	testCompile 'junit:junit:4.11'
}

mainClassName = "org.springframework.shell.Bootstrap"

defaultTasks 'installApp'

run {
	standardInput = System.in
}
